<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {# Using Bootstrap v4.6.1 #}
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/custom.css') }}">
    <title>{% block page_title %}{% endblock %} - IRWA Search Engine</title>
    {% block header %}{% endblock %}
</head>
<body>
<div class="container mt-4">
    <!-- Header -->
    <div class="navbar">
        <a href="https://www.upf.edu">
            <img src="{{ url_for('static', filename='logo.png') }}" width="100" alt="UPF logo"/>
        </a>
        <div class="centered">
            <h1> IRWA Search Engine</h1>    
        </div>
        <div style="right:0px">    
            <a href="/">Go back to Main page</a>
        </div>
    </div>
    <hr>
    
    <div class="content p-4 rounded shadow-sm bg-white">
        {% block content %}
        {% endblock %}
    </div>
    <hr>
    
    <div class='centered'>
        24952 - Information Retrieval and Web Analytics
    </div>
</div>

</body>
</html>
